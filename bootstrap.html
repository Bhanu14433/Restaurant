<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Bhanu's Bakery</h4>
        </div>
        <div class="modal-body">
            <section>
                <div class="login">
                    <div class="username">
                        <label>Username:</label><br>
                        <input type="text" name="text" id="username" class="input">
                    </div>
                    <div>
                        <label>Password:</label><br>
                        <input type="password" name="text" id="password" >
                    </div>
            <button onclick="login()">Submit</button>
            
                </div>
            </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript">
    function login()
    {
     var uname=document.getElementById('username').value;
     var pass=document.getElementById('password').value;
     if(uname=="Bhanu" && pass=="Sai")
     {
         location.assign("http://127.0.0.1:5500/loginpage.html")
     }
     else
     {
         window.alert("login failed");
     }
    }
</script>
</body>
</html>
